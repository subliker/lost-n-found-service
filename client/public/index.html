<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostNFound - Поможем найти</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                <img class="header__ico" src="./assets/find_ico.svg" alt="find_ico"> LostNFound
            </h1>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="found">
                <div class="found__pop-up hidden">
                    <form class="pop-up__form" id="form" enctype="multipart/form-data">
                        <button id="form-exit" type="button">❌</button>
                        <h2>Данные о потеряшке</h2>
                        <label for="name">Название потеряшки</label>
                        <input id="name" placeholder="Что-то" type="text" name="name" required>
                        <label for="location">Место потери</label>
                        <input id="location" placeholder="Где-то" type="text" name="location">
                        <label for="found_time">Когда найдена</label>
                        <input id="found_time" placeholder="" type="datetime-local" name="found_time" required>
                        <label for="photo_content">Фоточка</label>
                        <input id="photo_content" type="file" name="photo_content" accept="image/*">
                        <button id="form-submit" type="submit">Добавить</button>
                    </form>
                </div>
                <button id="found-btn" class="found__btn" type="button">Добавить потеряшку</button>
            </div>
            <div class="items-row"></div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
